<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Xóa Dữ Liệu POS365</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tool Xóa Dữ Liệu POS365</h1>

        <div id="login-section">
            <h2>Đăng nhập</h2>
            <input type="text" id="shop-name" placeholder="Tên cửa hàng (vd: mycoolshop)" required>
            <input type="text" id="username" placeholder="Tên đăng nhập" required>
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <button id="login-btn">Đăng nhập</button>
        </div>

        <div id="main-section" style="display: none;">
            <h2>Chọn Chi Nhánh & Chức năng</h2>
            <div class="branch-section">
                <label for="branch-select">Chọn chi nhánh:</label>
                <select id="branch-select" disabled>
                    <option value="">-- Vui lòng chọn --</option>
                </select>
                <p id="branch-status" class="status-message"></p>
            </div>

            <div id="action-buttons">
                <h3>Hành động Xóa/Hủy:</h3>
                <p id="action-status" class="status-message"></p>
                <div class="button-row">
                    <button class="action-btn" data-endpoint="orders" data-branch-filter="true" data-action="cancel_and_del">Xóa Đơn Hàng</button>
                    <button class="action-btn" data-endpoint="orderstock" data-branch-filter="true" data-action="cancel_and_del">Xóa Nhập Hàng</button>
                    <button class="action-btn" data-endpoint="inventorycount" data-branch-filter="true" data-action="cancel_and_del">Xóa Kiểm Kê</button>
                    <button class="action-btn" data-endpoint="accountingtransaction" data-branch-filter="false" data-action="cancel">Hủy Thu Chi</button>
                </div>
                <div class="button-row">
                    <button class="action-btn" data-endpoint="products" data-branch-filter="false" data-action="del">Xóa Hàng Hóa</button>
                    <button class="action-btn" data-endpoint="partners" data-branch-filter="false" data-extra-param="&Type=1" data-action="del">Xóa Khách Hàng</button>
                    <button class="action-btn" data-endpoint="partners" data-branch-filter="false" data-extra-param="&Type=2" data-action="del">Xóa Nhà Cung Cấp</button>
                    <button class="action-btn" data-endpoint="categories" data-branch-filter="false" data-action="del">Xóa Nhóm Hàng</button>
                </div>
            </div>

            <div id="progress-section" style="display: none;">
                <h3>Tiến trình:</h3>
                <progress id="progress-bar" value="0" max="100"></progress>
                <span id="progress-text">0%</span>
                <p id="current-action"></p>
            </div>
        </div>

        <div id="log-section">
            <h2>Log:</h2>
            <pre id="log-output"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
